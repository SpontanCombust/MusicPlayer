root_view_menu_help_instructions_title=Instrukcje
root_view_menu_help_instructions_content= \
 Użyj menu góry ekranu by załadować pliki muzyczne z folderu.\n\
 \n\
 Załadowaną muzykę można znaleźć w ekranie "Biblioteki". Interakcję z biblioteką prowadzi się nie tylko poprzez widoczny interfejs, ale też menu kontekstowe, które wywołuje się prawym przyciskiem myszy.\n\
 Zakładka "Pliki muzyczne" ukazuje położenie załadowanej muzyki w systemie plików w postaci odwróconego drzewka.\n\
 Zakładka "Wyszukiwarka" posiada tabelę z metadanymi muzyki (artysta, tytuł, album, rok, gatunek). Rekordy można sortować jak i filtrować po tych własnościach.\n\
 Zakładka "Własne kolekcje" zawiera albumy stworzone przez użytkownika. Kolekcje mają swoją nazwę, okładkę i utwory dodane przez użytkownika. Po podwójnym kliknięciu pokazuje się tabela z utworami zawartymi w kolekcji.\n\
 \n\
 Ekran "Odtwarzacza" pozwala na odtworzenie piosenek z kolejki. Naciśnij podwójnie lewym przyciskiem na wiersz kolejki by wybrać pozycję. Interfejs odtwarzacza pozwala na zapauzowanie, ponowne odtworzenie, przesunięcie paska postępu muzyki, zmiany głośności, wybrania poprzedniej/następnej piosenki w kolejce, zapętlania kolejki i automatycznego przechodzenia do następnej piosenki (autoplay).\n\
 \n\
 Aby zapisać obecny stan biblioteki włącznie z własnymi kolekcjami można ten stan zapisać używając Plik > Zapisz konfigurację. Później tę konfigurację można załadować.
