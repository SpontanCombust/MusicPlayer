root_view_menu_help_instructions_title=Instructions
root_view_menu_help_instructions_content= \
 Use the menu on top of the screen to load music from a directory in the filesystem.\n\
 \n\
 Loaded music can be found in the "Library" screen. You interact with the library not only using the already visible interface, but also through the context menu, which you can bring up using the right mouse button.\n\
 "Music files" tab shows the location of loaded music in the file system in the form of upside-down tree.\n\
 "Browser" tab shows a table with music metadata (artist, title, album, year, genre). Records can be sorted and filtered by those attributes.\n\
 "User collections" tab shows albums created by the user. Collections havea a name, cover and tracks added to them. By double left-klicking you can see a table with music assigned to said collection.\n\
 \n\
 "Player" screen allows for playing songs from the playlist. Double click on a row to choose a song to be played. Use buttons on the right to play, resume, change song, volume etc.\n\
 \n\
 To save the current state of the library including user collections you can do it using File > Save configuration. Later this configuration can be loaded.
